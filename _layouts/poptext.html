<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <title>{{page.heading}}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="{{site.baseurl}}/css/poptext/style.css" rel="stylesheet" type="text/css">
    <link href="{{site.baseurl}}/css/poptext/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="{{site.baseurl}}/js/eshop/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="{{site.baseurl}}/js/poptext/bootstrap.min.js"></script>
</head>

<body>
    <div class="content-wrapper">
        <div class="container">
            {% if page.sound %}
            <audio id="myAudio">
                <source src="{{site.baseurl}}/sound/poptext/{{page.sound}}" type="audio/mpeg">
            </audio>
            {% endif %}
            <div class="inner-content" style="background-image:url({{site.baseurl}}/image/poptext/{{page.background-image}});width: 100%;height: 435px;background-size: cover;background-repeat: no-repeat;">
                <div class="inner-bottom-content">
                    <h1 style="color:{{page.heading-font-color}};font-size:{{page.heading-font-size}}">{{page.heading}}</h1>
                    <p style="color:{{page.subheading-font-color}};font-size:{{page.subheading-font-size}}">{{page.sub-heading}}</p>
                    <button type="submit" value="Submit" style="background-color:{{page.button-color}}"><a href="{{page.link}}" style="color:{{page.button-text-color}}" ;>{{page.button-text}}</a></button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script type="text/javascript">
    function play() {
        var audioControl = document.getElementById("myAudio");
        audioControl.onended = function() {
            this.currentTime = 0;
            var delay = setTimeout(function() {
                audioControl.play();
                clearTimeout(delay);
            }, 5000);
        }
    }

    $(document).ready(function() {
        var audiofile = document.getElementById("myAudio");
        audiofile.play();
        play();
    });
    </script>
    <input type="hidden" id="hidLocation" value="http://lab.hatkit.com/"/>
<script type="text/javascript" src="http://lab.hatkit.com/landing.js"></script>
</body>

</html>
