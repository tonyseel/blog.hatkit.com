<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

</head>
<body id="body" class="" style="background-color: rgb(60, 141, 191);">
    <div class="container">
        <div class="row-fluid">
            <div class="span12">
                <div id="wrap" class="" style="border-color: rgb(49, 94, 126);">
                    <div id="header">
                        <h1 id="headline" class="">{{page.heading}}</h1>
                        <h3 id="subheadline" class="">{{page.sub-heading}}</h3>
                    </div>
                    <!-- header -->
                    <div id="main">
                        <div id="col_left" class="span6">
                            <a href="http://ctrtard.com/" id="image_link">
                                <img id="image" class="" src="{{site.baseurl}}/image/poptwo/{{page.image}}" style="width:100%">
                            </a>
                            <p id="caption" class="">
                                "Killer image caption..."
                            </p>
                            <p>
                            </p>
                        </div>
                        <!-- col_left -->
                        <div id="col_right" class="span6">
                            <ul>
                                <li id="benefit_1" class="">{{page.bullet-one}}</li>
                                <li id="benefit_2" class="">{{page.bullet-two}}</li>
                                <li id="benefit_3" class="">{{page.bullet-three}}</li>
                            </ul>
                             <div class="form-section">
                               <div class="form-top"><h4>Contact for Solar Rooftops</h4></div>

  <form class="inner-form" method="post" action="{{page.link}}" id="frmSS2" onsubmit="return CheckForm{{page.scriptvalue}}(this)";>
                                 <ul>
                                     <li><label>Enter Your Name</label><input type="text"  name="{{page.field-name}}" id="{{page.field-id}}" value="">
                                     </li>                                   
                                      <li><label>Enter Your Email</label><input type="text" name="email" value="" ></li>
                                      <li><input type="hidden" name="format" value="" /></li>
                                      <li><input type="Submit"  value="Subscribe"></li>
                                 </ul>
                                
                               </form>
                              </div>
                            <!-- cta -->
                            <div id="date">
                                <span id="final_push" class="" style="float:left;">
                                    Hurry! This offer will expire soon, so act now!
                                </span>
                            </div>
                            <!-- date -->
                        </div>
                        <!-- col_right -->
                        <div class="clear"></div>
                    </div>
                    <!-- main -->
                </div>
                <!-- wrap -->
            </div>
            <!-- span12 -->
        </div>
        <!-- row-fluid -->
    </div>
    <!-- container -->
     {% include analytics.html %}
     <script type="text/javascript">
// <![CDATA[

            function CheckMultiple{{page.scriptvalue}}(frm, name) {
                for (var i=0; i < frm.length; i++)
                {
                    fldObj = frm.elements[i];
                    fldId = fldObj.id;
                    if (fldId) {
                        var fieldnamecheck=fldObj.id.indexOf(name);
                        if (fieldnamecheck != -1) {
                            if (fldObj.checked) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }
        function CheckForm{{page.scriptvalue}}(f) {
            var email_re = /[a-z0-9!#$%&'*+\/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+\/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?/i;
            if (!email_re.test(f.email.value)) {
                alert("Please enter your email address.");
                f.email.focus();
                return false;
            }
        
                        if (f.format.selectedIndex == -1) {
                            alert("Please choose a format to receive your email campaigns in");
                            f.format.focus();
                            return false;
                        }
                    
                return true;
            }
        
// ]]>
</script>
</body>
</html>
