<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Basic LP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{site.baseurl}}/css/poptwo/bootstrap.min.css" rel="stylesheet">
    <link href="{{site.baseurl}}/css/poptwo/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="{{site.baseurl}}/css/poptwo/custom.css" rel="stylesheet">
</head>
<body id="body" class="" style="background-color: rgb(60, 141, 191);">
    <div class="container">
        <div class="row-fluid">
            <div class="span12">
                <div id="wrap" class="" style="border-color: rgb(49, 94, 126);">
                    <div id="header">
                        <h1 id="headline" class="">{{page.heading}}</h1>
                        <h3 id="subheadline" class="">{{page.sub-heading}}</h3>
                    </div>
                    <!-- header -->
                    <div id="main">
                        <div id="col_left" class="span6">
                            <a href="http://ctrtard.com/" id="image_link">
                                <img id="image" class="" src="{{site.baseurl}}/image/poptwo/{{page.image}}" style="max-width:300px;max-height:255px;">
                            </a>
                            <p id="caption" class="">
                                "Killer image caption..."
                            </p>
                            <p>
                            </p>
                        </div>
                        <!-- col_left -->
                        <div id="col_right" class="span6">
                            <ul>
                                <li id="benefit_1" class="">{{page.bullet-one}}</li>
                                <li id="benefit_2" class="">{{page.bullet-two}}</li>
                                <li id="benefit_3" class="">{{page.bullet-three}}</li>
                            </ul>
                             <div class="form-section">
                               <div class="form-top"><h4>Contact for Solar Rooftops</h4></div>
                               <form>
                                 <ul>
                                     <li><input type="text" placeholder="Enter Your name"></li>
                                      <li><input type="text" placeholder="Enter your Email"></li>
                                      <li><input type="Submit" value="Subscribe"></li>
                                 </ul>
                                 </ul>
                               </form>
                              </div>
                            <!-- cta -->
                            <div id="date">
                                <span id="final_push" class="">
                                    Hurry! This offer will expire soon, so act now!
                                </span>
                            </div>
                            <!-- date -->
                        </div>
                        <!-- col_right -->
                        <div class="clear"></div>
                    </div>
                    <!-- main -->
                </div>
                <!-- wrap -->
            </div>
            <!-- span12 -->
        </div>
        <!-- row-fluid -->
    </div>
    <!-- container -->
     {% include analytics.html %}
</body>
</html>
